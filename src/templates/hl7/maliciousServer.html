{% include "../header.html" %}

<div class="container">
  <h2>Start a fake HL7 Server</h2>
  <form method="post" action="" id="sendMessageForm">

      <div class="form-group">
          <!--<div class="row">
              <div class="col">
                <label for="ipAddress">IP Address</label>
                <input type="text" class="form-control" id="ipAddress" name="ipAddress_txt" placeholder="Enter IP Address">
              </div>
          </div>
          -->
          <div class="row">
              <div class="col">
                <label for="port">Port</label>
                <input type="text" class="form-control" id="port" name="port_txt" placeholder="Enter Port">
              </div>
          </div>
      </div>

    <div class="container">
        <label for="message_send_txt">Enter Message to send when a client connects to the Server</label>
        <textarea class="form-control" rows="10" id="message_send_txt" name="message_send_txt" form="sendMessageForm"></textarea>
    </div>
      <div class="container">
        <label for="console_update_txt">Status</label>
        <textarea class="form-control" rows="10" id="console_update_txt" name="console_update_txt" form="sendMessageForm">{{ text }}</textarea>
    </div>
      <div class="form-group">
        <div class="row">

          <div class="col centered">
              <br/>
             <button type="submit" class="btn btn-primary" value="1" name="start_txt">Start</button>
              <button type="submit" class="btn btn-primary" value="0" name="start_txt">Stop</button>
          </div>
        </div>
      </div>
    </form>
</div>
