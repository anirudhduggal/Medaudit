{% include "../header.html" %}

<div class="container">
  <h2>Exhaust HL7 resources</h2>
  <form method="post" action="">
      <div class="form-group">
          <div class="row">
              <div class="col">
                <label for="ipAddress">IP Address</label>
                <input type="text" class="form-control" id="ipAddress" name="ipAddress_txt" placeholder="Enter IP address">
              </div>
              <div class="col">
                <label for="port">Port</label>
                <input type="text" class="form-control" id="port" name="port_txt" placeholder="Enter Port, leave blank to scan all ports">
              </div>
          </div>
      </div>
      <div class="form-group">
        <div class="row">

          <div class="col centered">
              <br/>
             <button type="submit" class="btn btn-primary" value="1" name="start_txt">Start</button>
              <button type="submit" class="btn btn-primary" value="0" name="start_txt">Stop</button>
          </div>
        </div>
      </div>
    </form>
    <div class="container">
        <label for="console_update_txt">Console Output</label>
        <textarea class="form-control" rows="20" id="console_update_txt" name="console_update_txt">{{ text }}</textarea>
    </div>
</div>

{% include "../footer.html" %}
