{% include "../header.html" %}

<div class="container">
 <h2>Upload network capture file</h2>
</div>
<div class="container">
 <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="networkFile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>Processed HL7 file at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
</div>

{% include "../footer.html" %}
